{#        <div class="overlay"></div>#}

    {% block content %}
    {% endblock %}

    <!-- back to top button -->
    <button onclick="topFunction()" id="myBtn" class="SmoothmyTop" title="Go to top"><img style="width: 60%;" src="{% static 'assets/images/arrow-up.svg' %}" alt=""></button>
    <!-- css -->
    <style>
        #myBtn {
        display: none;
        position: fixed; 
        bottom: 20px; 
        right: 20px;
        z-index: 99; 
        border: none; 
        outline: none; 
        background-color: rgba(133, 133, 133, 0.87); 
        color: white; 
        cursor: pointer;
        padding : none;
        border-radius: 100px;
        font-size: 18px;
        width: 50px;
        height: 50px;
        /* border: 4px solid green; */
        margin: 10px; 
        }

        #myBtn:hover {
        background-color: lightblue;
        }

    </style>
    <!-- js -->
    <script type="text/javascript">
        mybutton = document.getElementById("myBtn");

        window.onscroll = function() {scrollFunction()};

        function scrollFunction() {
        if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
        }
        function topFunction() {
        $(document).ready(function(){ 
            $('.SmoothmyTop').click(function(){
                $("html, body").animate({ scrollTop: 0 }, 1200);
                return false;
            });
        }); 
        return false
        }
    </script>
